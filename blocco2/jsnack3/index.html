<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center">somma numeri dispari</h1>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title">JSnack 3</h5>
            <p class="card-text">Crea un array di numeri interi e fai la somma di tutti gli elementi che sono in
                posizione dispari.</p>
            <div class="row">
                <div class="col-7 row align-content-start">
                    <div class="form mb-3 col-6 d-flex flex-column align-items-center">
                        <label for="floatingInput">Numero iniziale:</label>
                        <input id="insertInitialNumber" type="number" class="form-control"
                            placeholder="Inserire numero">
                    </div>
                    <div class="form mb-3 col-6 d-flex flex-column align-items-center">
                        <label for="floatingInput">Numero finale:</label>
                        <input id="insertFinalNumber" type="number" class="form-control" placeholder="Inserire numero">
                    </div>
                    <button id="calcButton" type="button" class="btn btn-danger col-5 mx-auto">Calcola</button>
                </div>
                <div class="col-5">
                    <div class="form d-flex flex-column align-items-center">
                        <label for="floatingPassword">Somma dei numeri dispari:</label>
                        <input id="sumOutput" type="number" class="form-control" placeholder="Risultato" readonly>
                        <label for="floatingPassword">Elenco numeri range:</label>
                        <div id="numbersContainer"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
