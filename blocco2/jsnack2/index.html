<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center">generatore "nomi cognomi"</h1>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title">JSnack 2</h5>
            <p class="card-text">Generatore di “nomi cognomi” casuali: il Grande Gatsby ha una lista di nomi e una lista
                di cognomi, e da queste vuole generare una falsa lista di invitati con nome e cognome.
            </p>
            <div class="row">
                <div class="form col-12 d-flex flex-column align-items-center">
                    <label for="floatingPassword">Genera invito:</label>
                    <input id="inviteOutput" class="fw-bold fs-3 text-center" type="text" class="form-control"
                        placeholder="Nome" readonly>
                </div>
                <button id="startButton" type="button" class="btn btn-danger col-2 mx-auto mt-3">Genera</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
